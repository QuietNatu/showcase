name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HUSKY: 0
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  TURBO_CACHE_DIR: .turbo
  VRT_BROWSER: chromium

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore turbo cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Use pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        # change to pnpm ci once it is implemented
        run: |
          pnpm i --frozen-lockfile --loglevel warn
          pnpm exec playwright install --with-deps chromium

      - name: Lint files
        run: pnpm run lint --cache-dir=${{ env.TURBO_CACHE_DIR }}

      - name: Run tests
        run: pnpm run test --cache-dir=${{ env.TURBO_CACHE_DIR }}

      - name: Build
        run: pnpm run build --cache-dir=${{ env.TURBO_CACHE_DIR }}

      - name: Save turbo cache
        uses: actions/cache/save@v3
        if: success() || failure()
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}

  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Pull LFS files
        run: git lfs pull

      - name: Restore turbo cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Use pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        # change to pnpm ci once it is implemented
        run: |
          pnpm i --frozen-lockfile --loglevel warn
          pnpm exec playwright install --with-deps ${{ env.VRT_BROWSER }}

      - name: Run tests
        run: pnpm run vrt --cache-dir="${{ env.TURBO_CACHE_DIR }}"

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vrt-report
          path: |
            apps/*/vrt/report
            packages/*/vrt/report
          retention-days: 1

      - name: Save turbo cache
        uses: actions/cache/save@v3
        if: success() || failure()
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore turbo cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Use pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        # change to pnpm ci once it is implemented
        run: |
          pnpm i --frozen-lockfile --loglevel warn
          pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Build
        run: pnpm run build --cache-dir=${{ env.TURBO_CACHE_DIR }}
        env:
          VITE_E2E: true

      - name: Run tests
        run: pnpm run e2e --force --no-cache -- --project="${{ matrix.browser }}"

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-report-${{ matrix.browser }}
          path: apps/*/e2e/results
          retention-days: 1

      - name: Save turbo cache
        uses: actions/cache/save@v3
        if: success() || failure()
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
