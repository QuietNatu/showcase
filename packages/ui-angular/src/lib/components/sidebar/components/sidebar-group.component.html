@if (isExpanded()) {
  <ng-container
    natuAccordion
    [natuAccordionIsExpanded]="isGroupExpanded()"
    (natuAccordionIsExpandedChange)="isGroupExpanded.set($event)"
  >
    <button type="button" class="sidebar__item" natuAccordionTrigger>
      <ng-template [ngTemplateOutlet]="itemContentTemplate" />

      <span class="sidebar__item-group-icon">
        <svg-icon [key]="isGroupExpanded() ? 'caret-up' : 'caret-down'" />
      </span>
    </button>

    <natu-sidebar-item-list natuAccordionContent [items]="items()" />
  </ng-container>
} @else {
  <div class="sidebar__item">
    <ng-template [ngTemplateOutlet]="itemContentTemplate" />
  </div>
}

<!-- Workaround because ng-content doesn't work inside if/else... -->
<ng-template #itemContentTemplate>
  <ng-content select="[natuSidebarGroupIcon]" />
  <ng-content select="[natuSidebarGroupLabel]" />
</ng-template>
